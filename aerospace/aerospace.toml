# Aerospace startup settings
after-login-command = []
after-startup-command = []
start-at-login = true
key-mapping.preset = 'qwerty'

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layouts settings
accordion-padding = 50
# Possible values: tiles|accordion
default-root-container-layout = 'tiles'
# Possible values: horizontal|vertical|auto
default-root-container-orientation = 'vertical'
# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Gaps
[gaps]
inner.horizontal = 12
inner.vertical =   12
outer.left =       8
outer.bottom =     8
outer.top =        8
outer.right =      8

# 'main' binding mode must be always presented
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.main.binding]

# Exec commands
alt-shift-ctrl-cmd-enter = 'exec-and-forget kitty --single-instance -d ~'

#Keyclu[Restart services]: Reload
alt-shift-ctrl-c = 'reload-config' # aerospace config
alt-shift-ctrl-b = 'exec-and-forget brew services restart felixkratz/formulae/borders' # jankyborders

# Layouts
alt-shift-ctrl-cmd-slash = 'layout tiles horizontal vertical'
alt-shift-ctrl-cmd-comma = 'layout accordion horizontal vertical'
alt-shift-ctrl-cmd-f = 'layout floating tiling'

# Focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resize
alt-shift-ctrl-cmd-minus = 'resize smart -50'
alt-shift-ctrl-cmd-equal = 'resize smart +50'

# Workspace
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# move-node-to-workspace
alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
alt-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
alt-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
alt-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
alt-shift-9 = ['move-node-to-workspace 9', 'workspace 9']

# workspace-back-and-forth
alt-tab = 'workspace-back-and-forth'
# move-workspace-to-monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# mode
alt-shift-semicolon = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
#s = ['layout sticky tiling', 'mode main'] # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

# monitor assignment
[workspace-to-monitor-force-assignment]
1 = 1
2 = 1
3 = 1
4 = 2
5 = 2
6 = 2
7 = 3
8 = 3
9 = 3
